{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">
    <title>File Sharing</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/cover/">

    <!-- Bootstrap core CSS -->
<link href="{% static 'css/doc.css' %}" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="{% static 'css/cover.css' %}" rel="stylesheet">
  </head>
  <body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="masthead mb-auto">
    <div class="inner">
      <h3 class="masthead-brand">File Sharing</h3>
      <nav class="nav nav-masthead justify-content-center">
        <a class="nav-link active" href="/">Главная</a>
        {% if user.is_authenticated %}
        <a class="nav-link" href="/logout/">Выйти</a>
        <a class="nav-link" href="/all_files/">Мои файлы</a>
        {% else %}
        <a class="nav-link" href="/login/">Авторизация</a>
        <a class="nav-link" href="/register/">Регистрация</a>
        {% endif %}
      </nav>
    </div>
  </header>

  <main role="main" class="inner cover">
    <p class="lead">
      {% block content %}
      {% endblock %}
    </p>
  </main>

  <footer class="mastfoot mt-auto">
    <div class="inner">
      <p></p>
      <p><a href="https://github.com/7ilin/upload_file">GitHub</a></p>
    </div>
  </footer>
</div>
</body>
</html>
